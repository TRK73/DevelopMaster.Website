<!DOCTYPE html>
<html>
<head>
    <title>Contact Request</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="Style.css">
   
    <link rel="shortcut icon" href="Images-and-videos/Websiteicon.png">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="stylescript2.css">

    <style>
       h1{
        padding-top: 20px;
        color: red;
        text-align: center;
       }
       p{
        padding-top: 20px;
        color: rgb(255, 255, 255);
        text-align: center;
       }
    </style>
</head>
<body>
    <h1>Report or Contact Service</h1>
    <p>If you wish to request a Report or a Contact message from our website/application, please contact us using the email or contact form provided below.</p>
    <section class="contact-sec" id="contact"> 
    
    

        <h2 class="title slide-left">Contact
          
        </h2>
        <div class="content">
        
              <div class="contact-card hiddenb">
                <div class="icon slide-up">
                  <i class="fa-solid fa-envelope"></i>
                </div>
               
                <form class= "slide-up" id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name here..." style="font-size: 1em;" required>
              
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email here..." style="font-size: 1em;" required>
              
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter Your Message here..." style="font-size: 1em;" required></textarea>
                <div id="status"></div>
                  
                <button type="submit">Send</button>
                </form>
              </div>
              
        </div>
        
      </section>

    <script src="javamain.js"></script>
    <script src="animations.js"></script>
</body>
</html>
